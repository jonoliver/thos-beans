<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>thos beans</title>
    <style>
      pre { margin-bottom: 0 }
    </style>
  </head>
  <body>
    <pre>
Choose your warrior:
    </pre>
    <select id="images">
      <option value="billFoster">Bill Foster</option>
      <option value="billImposter">Bill Imposter</option>
    </select>
    <pre>
Ctrl+b if you're thinking about...
    </pre>
    <script src="dist/thosBeans.js"></script>
    <script>
      window.beans = window.thosBeans.default();
      beans.triggerOnKeyCombo();
    </script>
    <script>
      document.querySelector('#images').addEventListener('change', (e) => {
        beans.img.src = beans.images[e.target.value]
      });
    </script>
  </body>
</html>
